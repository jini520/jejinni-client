          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸš€ ëª¨ë“  PM2 ì• í”Œë¦¬ì¼€ì´ì…˜ ì¬ì‹œì‘ ì¤‘..."

            # Staging ì˜ì¡´ì„± ì„¤ì¹˜ ë° PM2 ì‹œì‘ (~/jejinni-client-staging)
            cd /home/ubuntu/jejinni-client-staging
            pnpm install --frozen-lockfile
            pm2 start ecosystem.config.js --only jejinni-client-staging || pm2 restart jejinni-client-staging

            # Production PM2 ì¬ì‹œì‘ (~/jejinni-client)
            cd /home/ubuntu/jejinni-client
