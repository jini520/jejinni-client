      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js + pnpm ì„¤ì¹˜
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # ì˜ì¡´ì„± ì„¤ì¹˜ ë° ë¹Œë“œ
      - name: Install dependencies and build Next.js
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      # rsync ì„¤ì¹˜
      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      # PM2 ì¤‘ì§€ (rsync ì „ì— ë¦¬ì†ŒìŠ¤ í™•ë³´)
      - name: Stop all PM2 processes before rsync
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸ›‘ ëª¨ë“  PM2 ì• í”Œë¦¬ì¼€ì´ì…˜ ì¤‘ì§€ ì¤‘..."
            pm2 stop all || echo "âš ï¸ PM2 í”„ë¡œì„¸ìŠ¤ê°€ ì‹¤í–‰ ì¤‘ì´ì§€ ì•ŠìŠµë‹ˆë‹¤."

      # .next í´ë” ì„œë²„ë¡œ ì „ì†¡
      - name: Sync .next folder to Oracle Instance
        id: rsync_step
        env:
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

          # ìŠ¤í¬ë¦½íŠ¸ ì¢…ë£Œ ì‹œ(ì„±ê³µ/ì‹¤íŒ¨ ë¬´ê´€) SSH í‚¤ íŒŒì¼ ì •ë¦¬
          trap 'rm -f /tmp/deploy_key' EXIT

          rsync -avz --delete -e "ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no" \
            .next/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/ubuntu/jejinni-client-staging/.next/

          rsync -avz --delete -e "ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no" \
            public/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/ubuntu/jejinni-client-staging/public/

          rsync -avz -e "ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no" \
            package.json \
            pnpm-lock.yaml \
            next.config.ts \
            tsconfig.json \
            ecosystem.config.js \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/ubuntu/jejinni-client-staging/

      # rsync ì‹¤íŒ¨ ì‹œ PM2 í”„ë¡œì„¸ìŠ¤ ë³µêµ¬
      - name: Recover PM2 processes if rsync failed
        if: failure() && steps.rsync_step.outcome == 'failure'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "âš ï¸ rsync ì‹¤íŒ¨ë¡œ ì¸í•œ PM2 í”„ë¡œì„¸ìŠ¤ ë³µêµ¬ ì¤‘..."

            # Staging PM2 ì¬ì‹œì‘ (~/jejinni-client-staging)
            cd /home/ubuntu/jejinni-client-staging
            pm2 start ecosystem.config.js --only jejinni-client-staging || pm2 restart jejinni-client-staging

            # Production PM2 ì¬ì‹œì‘ (~/jejinni-client)
            cd /home/ubuntu/jejinni-client
            pm2 start ecosystem.config.js --only jejinni-client || pm2 restart jejinni-client

            pm2 save
            echo "âœ… PM2 í”„ë¡œì„¸ìŠ¤ ë³µêµ¬ ì™„ë£Œ"

      # 6ï¸âƒ£ (ì„ íƒ) ì „ì†¡ í›„ ì„œë²„ì—ì„œ íŒŒì¼ í™•ì¸
