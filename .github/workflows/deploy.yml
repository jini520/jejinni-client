name: Build and Deploy to Ubuntu Server

on:
  push:
    branches:
      - main
      - cicd
  pull_request:
    types:
      - closed
    branches:
      - main
      - cicd
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ì „ìš©

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # PRì´ mergeë˜ì—ˆê±°ë‚˜, ì»¤ë°‹ ë©”ì‹œì§€ì— [deploy] ë˜ëŠ” [ci] í‚¤ì›Œë“œê°€ ìˆì„ ë•Œë§Œ ì‹¤í–‰
    # workflow_dispatchë¡œ ìˆ˜ë™ ì‹¤í–‰í•  ë•ŒëŠ” í•­ìƒ ì‹¤í–‰
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      contains(github.event.head_commit.message, '[deploy]') ||
      contains(github.event.head_commit.message, '[ci]')

    steps:
      # ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js + pnpm ì„¤ì¹˜
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # ì˜ì¡´ì„± ì„¤ì¹˜ ë° ë¹Œë“œ
      - name: Install dependencies and build Next.js
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      # rsync ì„¤ì¹˜
      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      # PM2 ì¤‘ì§€ (rsync ì „ì— ë¦¬ì†ŒìŠ¤ í™•ë³´)
      - name: Stop all PM2 processes before rsync
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸ›‘ ëª¨ë“  PM2 ì• í”Œë¦¬ì¼€ì´ì…˜ ì¤‘ì§€ ì¤‘..."
            pm2 stop all || echo "âš ï¸ PM2 í”„ë¡œì„¸ìŠ¤ê°€ ì‹¤í–‰ ì¤‘ì´ì§€ ì•ŠìŠµë‹ˆë‹¤."

      # .next í´ë” ì„œë²„ë¡œ ì „ì†¡
      - name: Sync .next folder to Oracle Instance
        env:
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

          # ìŠ¤í¬ë¦½íŠ¸ ì¢…ë£Œ ì‹œ(ì„±ê³µ/ì‹¤íŒ¨ ë¬´ê´€) SSH í‚¤ íŒŒì¼ ì •ë¦¬
          trap 'rm -f /tmp/deploy_key' EXIT

          rsync -avz --delete -e "ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no" \
            .next/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/ubuntu/jejinni-client/.next/

          rsync -avz --delete -e "ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no" \
            public/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/ubuntu/jejinni-client/public/

          rsync -avz -e "ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no" \
            package.json \
            pnpm-lock.yaml \
            next.config.ts \
            tsconfig.json \
            ecosystem.config.js \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/ubuntu/jejinni-client/

      # 6ï¸âƒ£ (ì„ íƒ) ì „ì†¡ í›„ ì„œë²„ì—ì„œ íŒŒì¼ í™•ì¸
      - name: Verify .next exists on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "âœ… í™•ì¸: .next í´ë” ì¡´ì¬ ì—¬ë¶€"
            ls -la /home/ubuntu/jejinni-client/.next

      - name: Restart all PM2 processes on Ubuntu server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸš€ ëª¨ë“  PM2 ì• í”Œë¦¬ì¼€ì´ì…˜ ì¬ì‹œì‘ ì¤‘..."

            # Production ì˜ì¡´ì„± ì„¤ì¹˜ ë° PM2 ì‹œì‘
            cd /home/ubuntu/jejinni-client
            pnpm install --frozen-lockfile
            pm2 start ecosystem.config.js --only jejinni-client || pm2 restart jejinni-client

            # Staging PM2 ì¬ì‹œì‘ (íŒŒì¼ ë³€ê²½ ì—†ìŒ)
            pm2 start ecosystem.config.js --only jejinni-client-staging || pm2 restart jejinni-client-staging

            # PM2 ì„¤ì • ì €ì¥
            pm2 save

