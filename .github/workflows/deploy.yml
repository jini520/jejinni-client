name: Build and Deploy to Ubuntu Server

on:
  push:
    branches:
      - main
      - cicd
  workflow_dispatch: # ÏàòÎèô Ïã§Ìñâ Ï†ÑÏö©

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Ï†ÄÏû•ÏÜå Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js + pnpm ÏÑ§Ïπò
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # ÏùòÏ°¥ÏÑ± ÏÑ§Ïπò Î∞è ÎπåÎìú
      - name: Install dependencies and build Next.js
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      # rsync ÏÑ§Ïπò
      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      #

      # .next Ìè¥Îçî ÏÑúÎ≤ÑÎ°ú Ï†ÑÏÜ°
      - name: Sync .next folder to Oracle Instance
        env:
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

          rsync -avz --delete -e "ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no" \
            .next/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/ubuntu/jejinni-client/.next/

          rsync -avz --delete -e "ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no" \
            public/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/ubuntu/jejinni-client/public/

          rsync -avz --delete -e "ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no" \
            package.json \
            pnpm-lock.yaml \
            next.config.ts \
            tsconfig.json \
            ecosystem.config.js \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/ubuntu/jejinni-client/

      # 6Ô∏è‚É£ (ÏÑ†ÌÉù) Ï†ÑÏÜ° ÌõÑ ÏÑúÎ≤ÑÏóêÏÑú ÌååÏùº ÌôïÏù∏
      - name: Verify .next exists on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "‚úÖ ÌôïÏù∏: .next Ìè¥Îçî Ï°¥Ïû¨ Ïó¨Î∂Ä"
            ls -la /home/ubuntu/jejinni-client/.next

      - name: Run PM2 on Ubuntu server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/jejinni-client
            pnpm install --frozen-lockfile

            # PM2Î°ú Î¨¥Ï§ëÎã® Î∞∞Ìè¨
            pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js

